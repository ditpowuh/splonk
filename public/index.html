<!DOCTYPE html>
<html>
  <head>
    <title>Splonk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/shared.css">
    <link rel="stylesheet" type="text/css" href="CSS/host.css">
  </head>
  <body>
    <div id="content" class="wrapper" hidden>
      <h1>Input the host code!</h1>
      <input id="codeinput" type="text" placeholder="Code" spellcheck="false" maxlength="6" style="width: 200px;">
      <br><br>
      <input id="gameinput" type="text" placeholder="Game File Name" spellcheck="false" style="width: 350px;">
      <br><br>
      <button id="gobutton">Go</button>
      <h5 id="statusmessage">Waiting for code and game name...</h5>
      <h3>This will be device/page that will display the questions.</h3>
    </div>
    <div id="hostcontent" class="wrapper">
      <h1>Question</h1>
      <div id="options">
        <div class="option unselectable" id="red"><img class="icon unselectable" src="Images/Heart.png"><img class="unselectable" src="Images/Arrow.svg"><span>Option 1</span></div>
        <div class="option unselectable" id="blue"><img class="icon unselectable" src="Images/Diamond.png"><img class="unselectable" src="Images/Arrow.svg"><span>Option 2</span></div>
        <div class="option unselectable" id="green"><img class="icon unselectable" src="Images/Club.png"><img class="unselectable" src="Images/Arrow.svg"><span>Option 3</span></div>
        <div class="option unselectable" id="purple"><img class="icon unselectable" src="Images/Spade.png"><img class="unselectable" src="Images/Arrow.svg"><span>Option 4</span></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/jquery.3.7.1.min.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
